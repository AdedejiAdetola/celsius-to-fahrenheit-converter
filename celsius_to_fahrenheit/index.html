<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Fahrenheit to Celsius Converter</h1>
  <label for="">Input degrees in Fahrenheit:</label>
  <input type="number" id="fah">
  <br><br>
  <button type="button" onclick="celsius()">check</button>
  <br><br>
  <p id= "cel"></p>
</body>
<script>
  function celsius() {
    var fahrenheit = document.getElementById("fah").value;
    var cels = (fahrenheit - 32) * (5/9);
    celsi = cels.toFixed(2)
    document.getElementById("cel").innerHTML = celsi + " degree celsius to 2 decimal places";
  }
</script>
</html>
